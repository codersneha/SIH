version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: unichain-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-unichain}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - unichain-network-dev

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: unichain-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-unichain}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-min-32-characters-long}
      MASTER_KEY: ${MASTER_KEY:-dev-master-key-32-chars-long}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - postgres
    networks:
      - unichain-network-dev

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: unichain-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001/api
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - unichain-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  unichain-network-dev:
    driver: bridge

